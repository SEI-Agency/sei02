<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alvos Principais - S.E.I.</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      text-align: center;
    }

    .alerta {
      color: #ff4d4d;
      font-size: 1.1rem;
      border: 1px solid #ff4d4d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
      background-color: #1a0000;
    }

    .alvo-container {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }

    .alvo {
      background-color: #1a1a1a;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #ff0000;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .alvo img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      border: 2px solid #ff4d4d;
    }

    .alvo-info {
      flex: 1;
    }

    .alvo h3 {
      margin: 0 0 10px;
      color: #ff4444;
    }

    .alvo p {
      margin: 0;
      color: #cccccc;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="alerta">
    ⚠️ (: alerta legal
  </div>

  <div class="alvo-container" id="alvos">
    
  </div>

  <script>
    const accessLevel = parseInt(localStorage.getItem("accessLevel"));
    if (!accessLevel || accessLevel < 2) {
      alert("Acesso restrito.");
      window.location.href = "index.html";
    }

    const alvos = [
      {
        nome: "Codinome: RHX",
        descricao: "Vice-Presidente Do STF, Ordenou o sequestro de diversas pessoas, é o comandante principal da company 743.",
        imagem: "alvos/RHX.jpg"
      },
      {
        nome: "Grupo: 743",
        descricao: "Uma das maiores organizações do EB, com envolvimento em; Sequestros, Roubos, .",
        imagem: "alvos/743.jpg"
      },
      {
      
      }
    ];

    function digitarTexto(element, texto, delay = 30) {
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          element.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escrever, delay);
        }
      }
      escrever();
    }

    const container = document.getElementById("alvos");
    alvos.forEach((alvo, index) => {
      const div = document.createElement("div");
      div.classList.add("alvo");

      const img = document.createElement("img");
      img.src = alvo.imagem;
      img.alt = alvo.nome;

      const info = document.createElement("div");
      info.classList.add("alvo-info");

      const titulo = document.createElement("h3");
      const desc = document.createElement("p");

      setTimeout(() => {
        digitarTexto(titulo, alvo.nome);
        digitarTexto(desc, alvo.descricao, 20);
      }, index * 1500);

      info.appendChild(titulo);
      info.appendChild(desc);
      div.appendChild(img);
      div.appendChild(info);
      container.appendChild(div);
    });
  </script>
</body>
</html>
